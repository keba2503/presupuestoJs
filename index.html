<body>


    <div class="container2">
        <div class="center">
            <h1>Gasto Mensual</h1>
        </div>
        <form action="" id="agregar-gasto">
            <div class="container centerform">



                <div class="row">

                    <div class="col-sm">
                        <div class="primario">

                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Razon:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gasto">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">€:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cantidad">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </div>
        </form>




        <div class="col-sm">
            <div class="list-group">

                <div class>
                    <li class="list-group-item active" aria-current="true">Lista de Gastos</li>
                </div>
                <br>

                <div id="gastos">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <br>

            <div class="list-group">
                <div class="alert alert-primary">
                    <p> Preupuesto: € <span id="total"></span></p>
                </div>
                <br>
                <div class="restante alert alert-success">
                    <p> Restante: € <span id="restante"></span></p>
                </div>
            </div>
        </div>

    </div>
